
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            .pinkserif {
                font-family: 'Times New Roman', Times, serif;
                color: pink;
           }

            h1 {
                font-family: 'Times New Roman', Times, serif;
                font-size: 14px;
           }
           h1.purple {
            color: purple;
           }
           h1.green {
            color: green;
           }
        </style>
        <title>Specific Tag Coloring</title>
    </head>
    <body>
        Default Styling
        <h1>Regular H1</h1>
        <h1 class="purple">Purple H1</h1>
        <h1 class="green">Purple H1</h1> 
        <h1 class="pinkserif">Pink H1</h1>
    </body>
</html>
