
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type=""text/css">
            th {color:purple}
        </style>
        <title>Listing</title>
    </head>
    <body>
        <dl>
            <dt>Definition List: Bicycle</dt>
            <dd>Has 2 wheels</dd>
        </dl>

        <ol>
            <li>Ordered List: Car</li>
            <li>Truck</li>
        </ol>

        <ul>
            <li>Unordered List: Car</li>
            <li>Truck</li>
        </ul>

        <table summary="Here is a table">
            <caption>
                Some things I did.
            </caption>

            <tr>
                <th>Sat</th>
                <th>Sun</th>
            </tr>

            <tr>
                <th>Rode bike</th>
                <th>Ran</th>
            </tr>
        </table>
    </body>
</html>
